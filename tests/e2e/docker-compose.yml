version: '3'

services:

  mongodb:
    image: mongo:4.4
    networks:
      - e2etest

  orion:
    image: fiware/orion-ld:0.8.0
    entrypoint: orionld -fg -multiservice -ngsiv1Autocast -dbhost mongodb -logLevel DEBUG
    networks:
      - e2etest
    ports:
      - "1026:1026"
    depends_on:
      - mongodb

  anomaly_detection:
    build: ../../
    image: kitt4sme/anomaly_detection
    networks:
      - e2etest
    ports:
      - "8000:8000"
    environment:
      - ORION_BASE_URL=http://orion:1026

#  crate:
#    image: crate:4.5.1
#    command: crate -Cauth.host_based.enabled=false
#      -Ccluster.name=democluster -Chttp.cors.enabled=true -Chttp.cors.allow-origin="*"
#    ports:
#      - "4200:4200"
#      - "4300:4300"
#    networks:
#      - e2etest

  redis:
    image: redis:6.2.3
    ports:
      - "6379:6379"
    networks:
      - e2etest

  timescale:
    image: timescale/timescaledb-postgis:1.7.5-pg12
    ports:
      - "5432:5432"
    networks:
      - e2etest
    environment:
      - POSTGRES_PASSWORD=*

  quantumleap-db-setup:
    image: orchestracities/quantumleap-pg-init
    depends_on:
      - timescale
    networks:
      - e2etest
    environment:
      - QL_DB_PASS=*
      - QL_DB_INIT_DIR=/ql-db-init
      - PG_HOST=timescale
      - PG_PASS=*

  quantumleap:
    image: orchestracities/quantumleap
    depends_on:
      # - crate
      - timescale
      - redis
    networks:
      - e2etest
    ports:
      - "8668:8668"
    environment:
      - QL_DEFAULT_DB=timescale
      - POSTGRES_HOST=timescale
      - POSTGRES_PORT=5432
      - POSTGRES_DB_NAME=quantumleap
      - POSTGRES_DB_USER=quantumleap
      - POSTGRES_DB_PASS=*
      - POSTGRES_USE_SSL=False
      - CRATE_HOST=crate
      - USE_GEOCODING=False
      - CACHE_QUERIES=True
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOGLEVEL=DEBUG

networks:
  e2etest:
    driver: bridge
